<ion-header>
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs" (click)="onBack()" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>test</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id='patternHolder' class="center"></div>

  <ion-button (click)="onClick()" mode='ios' expand="block" fill="clear" shape="round">
    请求数据
  </ion-button>
  <ion-label *ngIf="!result_length && submit">{{error.status}}</ion-label>
  <ion-list *ngIf="result_length && submit">
    <ion-item *ngFor="let item of list">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="onTest()" expand="block" fill="clear" shape="round">
    测试API
  </ion-button>
  <ion-button (click)="presentAlertPrompt()" expand="block" fill="clear" shape="round">
    测试alert
  </ion-button>
  <ion-item mode='ios'>
    <ion-label>身份</ion-label>
    <ion-select [(ngModel)]="identity" value="teacher" interface="action-sheet">
      <ion-select-option value="teacher">教师</ion-select-option>
      <ion-select-option value="student">学生</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="onSelect()" expand="block" fill="clear" shape="round">
    测试下拉框
  </ion-button>

</ion-content>
