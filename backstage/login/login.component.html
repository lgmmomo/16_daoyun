<div class="main-wrapper">
  <div class="layout-passport">
      <div class="layou-logo">
      </div>
      <h2 class="account-slogon-main">后台管理系统</h2>
      <div class="accout-slogon">
          <p>到云app_16组</p>
      </div>
      <div class="account-login">
        <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixUser">
                <input type="text" nz-input formControlName="userName" placeholder="请输入用户账号">
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('userName').dirty && form.get('userName').errors">请输入您的用户名！</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="password" placeholder="请输入密码">
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('password').dirty && form.get('password').errors">请输入您的密码！</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzLoading]="loading">{{loadingdesc}}</button>
            </nz-form-control>
            <nz-form-control>
              <a href='forget-password'>忘记密码？</a>
            </nz-form-control>
          </nz-form-item>
        </form>
        <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
      </div>
  </div>
</div>
