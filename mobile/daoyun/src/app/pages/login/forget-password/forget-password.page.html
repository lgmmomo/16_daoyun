<ion-header class="ion-no-border">
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        返回
      </ion-button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSendPwd()" #pwdForm="ngForm" novalidate>
    <ion-list>
      <ion-item mode='ios' class="ion-no-padding margin-left" *ngIf="backPage">
        <ion-label>请选择身份</ion-label>
        <ion-select [ngModelOptions]="{standalone: true}" [(ngModel)]="identity_login" value="teacher" interface="action-sheet">
          <ion-select-option value="teacher">教师</ion-select-option>
          <ion-select-option value="student">学生</ion-select-option>
        </ion-select>
      </ion-item> 
      <ion-item *ngIf="backPage">
        <ion-label position="fixed">账号</ion-label>
        <ion-input [ngModelOptions]="{standalone: true}" type="text" placeholder="请输入用户名" [(ngModel)]="username_login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">新密码</ion-label>
        <ion-input name="pwd" type="password" placeholder="请输入新密码" required [(ngModel)]="user.pwd"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">确认密码</ion-label>
        <ion-input name="cpwd" type="password"  placeholder="再次输入新密码" required [(ngModel)]="user.cpwd"></ion-input>
      </ion-item>
      <ion-text text-left color="danger" *ngIf="pwdForm.submitted">
        <p [hidden]="pwdIsSame" class="tips ion-padding-start">两次密码不一致</p>
      </ion-text>
      <div class="ion-padding">
        <ion-button type="submit" expand="block" [disabled]="pwdForm.invalid" mode='ios'>提交</ion-button>
      </div>
    </ion-list>
  </form>

</ion-content>
