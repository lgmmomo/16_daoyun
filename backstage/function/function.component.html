<nz-layout class="layout">
    <nz-header>
        <div class="logo"><a style="color:blue">后台管理系统</a></div>
    </nz-header>
  </nz-layout>
<nz-layout>
  <nz-sider [nzWidth]="200" nzTheme="light" >
    <ul nz-menu  [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed" >
      <ng-container *ngFor="let menu of menus"  >
        <li nz-submenu *ngIf="menu.children.length" >
          <span title><i nz-icon [type]="menu.icon"></i><span class="nav-text">{{menu.text}}</span></span>
          <ul>
            <li nz-menu-item *ngFor="let children of menu.children" [routerLink]="[children.link]">&nbsp;&nbsp;&nbsp;&nbsp;{{children.text}}</li>
          </ul> 
        </li>
        <li nz-menu-item *ngIf="menu.children.length === 0" [routerLink]="[menu.link]" >
          <span title><i nz-icon [type]="menu.icon"></i><span class="nav-text">{{menu.text}}</span></span>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
    <!-- <nz-layout >
        <nz-content ><router-outlet></router-outlet></nz-content>
  </nz-layout>   -->
  <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:16px 0;">
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height:400px;"><router-outlet></router-outlet></nz-content>
    </nz-layout>
</nz-layout>
