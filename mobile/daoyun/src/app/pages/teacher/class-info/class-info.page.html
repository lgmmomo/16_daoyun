<ion-header class="ion-no-border">
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exam-class" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>课程详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="ion-margin">
    <img src="../../../../assets/img/login/logoin_title.png" />
    <ion-card-header>
      <ion-card-subtitle>2019级计算机专硕</ion-card-subtitle>
      <ion-card-title>工程实践</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">教师</ion-col>
          <ion-col size="4">池芝标</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">教室</ion-col>
          <ion-col size="4">西三104</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">节数</ion-col>
          <ion-col size="4">8：00-12:00</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">周数</ion-col>
          <ion-col size="4">1-16</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
