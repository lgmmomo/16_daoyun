<ion-content no-padding>
  <img src="assets/img/login/logoin_title.png" alt="">
  <div padding-horizontal>
    <form #loginForm="ngForm">
      <ion-list padding-right no-margin>
        <ion-item lines="none"></ion-item>
        <ion-item>
          <ion-label position="fixed">账号</ion-label>
          <ion-input name="username" type="text" placeholder="请输入您的手机号" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item margin-top>
          <ion-label position="fixed">密码</ion-label>
          <ion-input name="password" type="password" placeholder="请输入您的登录密码" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item no-lines></ion-item>
      </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" (click)="onLogin()">登录</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" fill="outline" color="primary" href="sign-up">注册新账号</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" size="small" (click)="openForgotPassword()">忘记密码？</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </div>
</ion-content>
