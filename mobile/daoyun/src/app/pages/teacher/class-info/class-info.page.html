<ion-header class="ion-no-border">
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exam-class" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>课程详情</ion-title>
    <ion-buttons slot="end" size='large'>
      <ion-button (click)="showMenu()">
        <ion-icon slot="icon-only" name="ellipsis-horizontal" size='large'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="ion-margin" [hidden]="isEdit">
    <img src="../../../../assets/img/login/logoin_title.png" />
    <ion-card-header>
      <ion-card-subtitle>{{course_object}}</ion-card-subtitle>
      <ion-card-title>{{course_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">学校</ion-col>
          <ion-col size="4">{{course_school}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">教师</ion-col>
          <ion-col size="4">{{course_teacher}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">教室</ion-col>
          <ion-col size="4">{{course_place}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">时间</ion-col>
          <ion-col size="4">{{course_day}}&nbsp;&nbsp;&nbsp;{{course_time}}&nbsp;&nbsp;节</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">周数</ion-col>
          <ion-col size="4">{{course_week}}&nbsp;&nbsp;周</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div [hidden]="!isEdit" class="show2" class="ion-margin">
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;课程&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;学校&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_school" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;教师&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_teacher" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;教室&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_place" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;节数&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_time" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;星期&nbsp;&nbsp;</ion-label>
          <ion-input [(ngModel)]="course_day" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;周数&nbsp;&nbsp;</ion-label>
          <ion-input  [(ngModel)]="course_week" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>&nbsp;&nbsp;对象&nbsp;&nbsp;</ion-label>
          <ion-input  [(ngModel)]="course_object" ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="submitClassInfo()" class="bu" expand="block" shape="round" mode='ios'>
        提交
      </ion-button>
    </ion-grid>
  </div>
</ion-content>
