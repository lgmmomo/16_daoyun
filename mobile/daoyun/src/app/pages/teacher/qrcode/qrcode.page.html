      <ion-back-button defaultHref="/tabs/tabs/tab1" (onClick)='onBack()' text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>{{course_name}}</ion-title>

</ion-header>

<ion-content>

    <h3 class="ion-padding-top">班课号:&nbsp;{{course_id}}</h3>
  </div>
</ion-content>
