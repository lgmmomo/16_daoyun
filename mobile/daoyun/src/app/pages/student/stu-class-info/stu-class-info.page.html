<ion-header class="ion-no-border">
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/tab2" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>课程详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="ion-margin" [hidden]='!hasThisClass'>
    <img src="../../../../assets/img/login/logoin_title.png" />
    <ion-card-header>
      <ion-card-subtitle>{{course_object}}</ion-card-subtitle>
      <ion-card-title>{{course_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">学校</ion-col>
          <ion-col size="4">{{course_school}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">教师</ion-col>
          <ion-col size="4">{{course_teacher}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">教室</ion-col>
          <ion-col size="4">{{course_place}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">时间</ion-col>
          <ion-col size="4">{{course_day}}&nbsp;&nbsp;&nbsp;{{course_time}}&nbsp;&nbsp;节</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">周数</ion-col>
          <ion-col size="4">{{course_week}}&nbsp;&nbsp;周</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button [hidden]='hasTakenIn||!hasThisClass' (click)="addcourse()" expand="block" shape='round' class="ion-margin" style="height: 50px;">
    加入班课
  </ion-button>
</ion-content>
