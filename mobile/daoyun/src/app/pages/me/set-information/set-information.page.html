<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-list inset="true">
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'姓名',property:'name'}">
      <ion-label>姓名</ion-label>
      <ion-note slot="end">{{loginUser.name}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'学号',property:'userNo'}">
      <ion-label>学号</ion-label>
      <ion-note slot="end">{{loginUser.userNo}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'性别',property:'sex'}">
      <ion-label>性别</ion-label>
      <ion-note slot="end">{{loginUser.sex}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'电子邮箱',property:'email'}">
      <ion-label>电子邮箱</ion-label>
      <ion-note slot="end">{{loginUser.email}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'手机号码',property:'phone'}">
      <ion-label>手机号码</ion-label>
      <ion-note slot="end">{{loginUser.phone}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'学校',property:'school'}">
      <ion-label>学校</ion-label>
      <ion-note slot="end">{{loginUser.school}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'专业',property:'major'}">
      <ion-label>专业</ion-label>
      <ion-note slot="end">{{loginUser.major}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'班级',property:'class'}">
      <ion-label>班级</ion-label>
      <ion-note slot="end">{{loginUser.class}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="/edit-information" [queryParams]="{title:'身份',property:'identity'}">
      <ion-label>身份</ion-label>
      <ion-note slot="end">{{loginUser.identity}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
