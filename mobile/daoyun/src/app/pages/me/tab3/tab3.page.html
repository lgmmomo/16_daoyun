<ion-header [translucent]="true">
  <ion-toolbar mode='ios'>
    <ion-title>
      我的
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)" mode='ios'>
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item style="margin-top: 20px;"  no-lines="">
      <ion-avatar item-start="" class='avatar_margin'>
        <img src="../../../../assets/img/person_icon.png">
      </ion-avatar>
      <ion-label>
        <h3>{{name}}</h3>
        <p>{{id}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item mode='ios'>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>暗黑模式</ion-label>
      <ion-toggle slot="end" checked={{isDarkMode}} (ionChange)="onChangeScheme($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item detail (click)="openSetInformation()">
      <ion-icon slot="start" name="options"></ion-icon>
      <ion-label>个人信息编辑</ion-label>
    </ion-item>
    <ion-item detail (click)="openForgotPassword()">
      <ion-icon slot="start" name="key"></ion-icon>
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item detail (click)="openAboutUs()">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item detail (click)="checkUpdate()">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>版本号: {{version}}</ion-label>
      <ion-note slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>

  <ion-list inset="true" lines="none">
    <ion-item detail (click)="onLogout()">
      <ion-icon slot="start" name="push"></ion-icon>
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
