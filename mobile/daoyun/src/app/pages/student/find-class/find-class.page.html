<ion-header class="ion-no-border">
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>查找班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus" (ionInput)="searchClass($event)"
      animated placeholder="输入班课号" mode='ios'
      [(ngModel)]="search_class_id">
  </ion-searchbar>

</ion-content>
