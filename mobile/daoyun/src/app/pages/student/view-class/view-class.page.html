<ion-header>
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <div style="height: 20px;">
      <h5 slot="end" class="ion-no-margin">共100人</h5>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of student; let i=index" >
        <ion-note class="ion-no-margin ion-margin-vertical" slot="start" >
          {{i+1}}
        </ion-note>
        <ion-thumbnail>
          <img src="../../../../assets/img/person_icon.png" />
        </ion-thumbnail>
        <ion-avatar slot="end">
          <ion-button (click)="onClick()" fill='clear'>
            <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-avatar>
        <ion-label class='label2'>
          <h2>{{item.name}}</h2>
          <p>{{item.id}}</p>
          <p>签到迟到旷课</p>
        </ion-label>
        <h2>{{item.experience}}</h2>
        <p class="p1">经验值</p>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-content>
